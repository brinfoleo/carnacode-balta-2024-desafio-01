<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC</title>
</head>

<body>
    <div>
        <h1>Calculo de IMC</h1>
    </div>
    <div>
        <form action="/calcIMC.asp">
            <div>
                <input type="number" class="input-text" placeholder="Altura" id="idAltura" name="altura">
                <br><br>
                <input type="number" class="input-text" placeholder="Peso" id="idPeso" name="peso">
                <br><br>
                <select class="input-text" id="idSexo" name="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                  </select>
                <br><br>
                <p><input type="checkbox" id="idUp65" name="up65"> Eu tenho 65 anos ou mais </p>
                <br><br>
            </div>
            <div>
                <input type="submit" class="button-base" value="Calcular meu IMC"><br><br>
                <input type="button" class="button-base button-white" value="Entenda o Calculo">
            </div>


        </form>
    </div>


</body>

</html>
